<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sirens</title>

  <link rel="stylesheet" href="../rps/sirens.css">

</head>
<body>

  <div id="contain">
  <h1>Sirens of Gotham</h1>
  <h2>Harley Quinn, Poison Ivy, Catwoman</h2>

  <h3>Select your Siren:</h3>

  <div>
    <button id="Harley" class="icon"></button>
    <button id="Ivy" class="icon"></button>
    <button id="Catwoman" class="icon"></button>
  </div>

  <div class="comp">
  <h3>Battle Result:</h3>
    <p> <span id="playerResult"></span> vs. <span id="compResult"></span>
    <p id="winner"></p>
  </div>
</div>

<aside>
  <table>
    <tr>
      <th colspan="3">Scoreboard</th>
    </tr>
    <tr>
       <td>Player</td>
       <td>Computer</td>
       <td>Draw</td>
    </tr>
    <tr>
       <td id="playerScore">0</td>
       <td id="compScore">0</td>
       <td id="draw">0</td>

    </tr>
  </table>

  <button id="reset">Reset</button>
</aside>

 <script src="../rps/Sirens.js" type="text/javascript">
 </script>

</body>
</html>
